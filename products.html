    <style>
        /* General Styles */
        body {
            font-family: "Poppins", sans-serif;
            margin: 0;
            padding: 0;
            background: url("images/banner-bg.png") no-repeat center top / cover;
            color: #333;

        .navbar-expand-lg .navbar-nav .nav-link {
        padding: 10px 20px;

        color: #a9a8a8;
        border-radius: 5px;
        text-transform: uppercase;
        transition: color 0.3s, background 0.3s;
      }
        
        .container {
            width: 85%;
            max-width: 1200px;
            margin: auto;
            padding: 50px 20px;
        }

        h1 {
            text-align: center;
            font-size: 28px;
            font-weight: bold;
            color: #d78373;
            margin-bottom: 20px;
        }

        h1::after {
            content: "";
            width: 80px;
            height: 4px;
            background: #d78373;
            display: block;
            margin: 8px auto;
            border-radius: 2px;
        }

        /* Product Grid */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .product-card {
            background: #fff;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .product-card:hover {
            transform: translateY(-5px);
        }

        .product-card img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .product-title {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin-top: 10px;
        }

        .product-price {
            font-size: 16px;
            color: #d78373;
            font-weight: bold;
            margin: 5px 0;
        }

        .btn-inquire {
            display: inline-block;
            padding: 10px 20px;
            background: linear-gradient(to right, #d78373, #c76b63);
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 10px;
            font-weight: bold;
            transition: background 0.3s ease;
        }

        .btn-inquire:hover {
            background: linear-gradient(to right, #c76b63, #b3554e);
        }

        /* Lightbox for Image Preview */
        .lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease;
        }

        .lightbox img {
            max-width: 90%;
            max-height: 80%;
            border-radius: 10px;
        }

        .lightbox.show {
            opacity: 1;
            visibility: visible;
        }

        .close-lightbox {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 30px;
            color: #fff;
            cursor: pointer;
        }

        /* Responsive */
        @media (max-width: 600px) {
            .container {
                padding: 30px 15px;
            }
        }
    </style>
</head>
